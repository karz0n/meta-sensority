# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-sensority"
BBFILE_PATTERN_meta-sensority = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-sensority = "6"

LAYERDEPENDS_meta-sensority = " \
    core \
    meta-raspberrypi \
"
LAYERSERIES_COMPAT_meta-sensority = "dunfell"
